<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>

        <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
          <div class="form-group">
            <label for="exampleInputuname2">User Name</label>
            <div class="input-group">
              <input type="text" class="form-control" id="exampleInputuname2" placeholder="Nombre del usuario"
                formControlName="nombre">
              <div class="input-group-addon"><i class="ti-user"></i></div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Email address</label>
            <div class="input-group">
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email"
                formControlName="email">
              <div class="input-group-addon"><i class="ti-email"></i></div>
            </div>
          </div>
          <div class="text-left">

            <button type="submit"
            [disabled]="perfilForm.invalid"
            class="btn btn-success waves-effect  btn-block  waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar cambios
            </button>

          </div>
        </form>

      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>
        <img src="" alt="">
        <input type="file">
        <br>
        <br>
        <button type="button" class="btn btn-success waves-effect btn-block waves-light m-r-10">
          <i class="fa fa-save"></i>
          Cambiar imagen
        </button>
      </div>
    </div>
  </div>
</div>
